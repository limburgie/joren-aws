<VirtualHost *:80>
	ServerName cv.web-factor.be
	Redirect permanent / https://cv.web-factor.be/
</VirtualHost>

<VirtualHost *:443>
	ServerName cv.web-factor.be

	ProxyPreserveHost On
	ProxyPass / http://localhost:8080/
	ProxyPassReverse / http://localhost:8080/

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/cv.web-factor.be/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/cv.web-factor.be/privkey.pem
</VirtualHost>