<VirtualHost *:80>
	ServerName www.web-factor.be
	ServerAlias web-factor.be
	Redirect permanent / https://www.web-factor.be/
</VirtualHost>

<VirtualHost *:443>
	ServerName web-factor.be
	Redirect permanent / https://www.web-factor.be/
	SSLCertificateFile /etc/letsencrypt/live/cv.web-factor.be/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/cv.web-factor.be/privkey.pem
	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

<VirtualHost *:443>
	ServerName www.web-factor.be
	DocumentRoot /var/www/webfactor
	SSLCertificateFile /etc/letsencrypt/live/cv.web-factor.be/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/cv.web-factor.be/privkey.pem
	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
