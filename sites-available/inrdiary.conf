<VirtualHost *:80>
	ServerName www.inrdiary.com
	ServerAlias inrdiary.com
	Redirect permanent / https://www.inrdiary.com/
</VirtualHost>

<VirtualHost *:443>
	ServerAlias inrdiary.com
	Redirect permanent / https://www.inrdiary.com/
</VirtualHost>

<VirtualHost *:443>
	ServerName www.inrdiary.com

	ProxyPreserveHost On
	ProxyPass / http://localhost:8080/
	ProxyPassReverse / http://localhost:8080/

	Include /etc/letsencrypt/options-ssl-apache.conf
	SSLCertificateFile /etc/letsencrypt/live/cv.web-factor.be/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/cv.web-factor.be/privkey.pem
</VirtualHost>