<VirtualHost *:80>
	ServerName www.starprojects.be
	ServerAlias starprojects.be
	Redirect permanent / https://www.starprojects.be/
</VirtualHost>

<VirtualHost *:443>
	ServerName starprojects.be
	Redirect permanent / https://www.starprojects.be/
</VirtualHost>

<VirtualHost *:443>
	ServerName www.starprojects.be

	RequestHeader unset Accept-Encoding

	ProxyPass / http://cdafwerking.weebly.com/
	ProxyPassReverse / http://cdafwerking.weebly.com/

	Substitute "s|http://cdafwerking.weebly.com|https://www.starprojects.be|n"

	FilterDeclare CUSTOMFILTER
	FilterProvider CUSTOMFILTER SUBSTITUTE "%{REQUEST_URI} =~ m#^#"
	FilterChain +CUSTOMFILTER

	SSLCertificateFile /etc/letsencrypt/live/cv.web-factor.be/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/cv.web-factor.be/privkey.pem
	Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>