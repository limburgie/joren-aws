<VirtualHost *:80>
	ServerName www.jevota.be
	ServerAlias jevota.be

	Redirect permanent / https://www.jevota.be/
</VirtualHost>

<VirtualHost *:443>
	ServerName www.jevota.be
	ServerAlias jevota.be

	ProxyPreserveHost On
	ProxyPass / ajp://localhost:9009/
	ProxyPassReverse / ajp://localhost:9009/

	SSLCertificateFile /etc/letsencrypt/live/barabas-bilzen.be/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/barabas-bilzen.be/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>